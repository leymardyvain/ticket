version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: infoDB
      MYSQL_ROOT_HOST: '%'
      MYSQL_USER: root
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  spring-boot-app:
    build: ./info
    ports:
      - "8788:8788"
    depends_on:
      - mysql

  node-app:
    build: ./frontend
    ports:
      - "3000:3000" # Adjust port as needed
    environment:
      SPRING_BOOT_API_URL: http://spring-boot-app:8788 # Example for Node.js to communicate with Spring Boot
    depends_on:
      - spring-boot-app # If Node.js depends on Spring Boot API

volumes:
  mysql_data: